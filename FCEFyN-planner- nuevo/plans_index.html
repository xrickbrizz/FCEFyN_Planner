<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Planes de Estudio - FCEFyN</title>
<link rel="stylesheet" href="styles/global.css">
<link rel="stylesheet" href="styles/app.css">
<script src="scripts/ui/theme-toggle.js" defer></script>

</head>
<body class="plans-index-page plans-page">
  <header>
    <div class="title">
      <h1>Planes de Estudio</h1>
      <p class="sub">Elegí una carrera para abrir su malla (correlativas + estados).</p>
    </div>
    <div class="controls">
      <button class="btn theme-toggle" id="themeToggleBtn" data-theme-toggle type="button">
        <span class="ico"></span>
      </button>
      <input id="q" class="input" placeholder="Buscar (ej: civil, ambiental, electrónica)..." />
      <button class="btn" id="btnClear" type="button">Limpiar</button>
      <button class="btn" id="btnBack" type="button">← Volver</button>
    </div>
  </header>

  <main>
    <div class="msg" id="msg"></div>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    <div>Orden alfabético automático</div>
    <div>FCEFyN • UNC</div>
  </footer>

<script type="module">
import { db, collection, getDocs } from "./scripts/core/firebase.js";

(function(){
  const msg = document.getElementById("msg");
  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const btnClear = document.getElementById("btnClear");
  const btnBack = document.getElementById("btnBack");

  function showMsg(text){
    msg.style.display = "block";
    msg.textContent = text;
  }
  function hideMsg(){
    msg.style.display = "none";
    msg.textContent = "";
  }

  function normalize(s){
    return (s || "")
      .toString()
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  function getBackUrl(){
    const from = localStorage.getItem("plans_from_url");
    return from && typeof from === "string" ? from : "app.html";
  }

  function openPlan(plan){
    const careerSlug = plan.slug || plan.id || "";
    sessionStorage.setItem("selectedPlanSlug", careerSlug);
    sessionStorage.setItem("selectedPlanNombre", plan.nombre || "");
    window.location.href = `plans.html?career=${encodeURIComponent(careerSlug)}`;
  }

  let allPlans = [];

  async function loadPlansIndex(){
    const snapshot = await getDocs(collection(db, "plans"));
    return snapshot.docs.map((planDoc) => ({
      id: planDoc.id,
      ...planDoc.data()
    }));
  }

  async function initPlansIndex(){
    try {
      const plans = await loadPlansIndex();

      allPlans = (Array.isArray(plans) ? plans : [])
        .map((plan) => ({
          ...plan,
          slug: plan.slug || plan.id || "",
          nombre: plan.nombre || plan.slug || plan.id || "Sin nombre"
        }))
        .filter((plan) => !!plan.slug)
        .sort((a, b) => normalize(a.nombre).localeCompare(normalize(b.nombre), "es"));

      if(!allPlans.length){
        showMsg("No hay planes disponibles en Firestore.");
        return;
      }

      render();
    } catch (e) {
      console.error("Error cargando planes:", e);
      showMsg("No se pudieron cargar los planes desde Firestore.");
    }
  }

  function render(){
    hideMsg();
    const term = normalize(q.value);
    const filtered = allPlans.filter(p=>{
      const txt = normalize((p.nombre||"") + " " + (p.slug||""));
      return !term || txt.includes(term);
    });

    grid.innerHTML = "";
    filtered.forEach(p=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div>
          <h2>${p.nombre || "Sin nombre"}</h2>
          <div class="meta">
            <span class="pill">Correlativas + estados</span>
          </div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
          <button class="btn" type="button">Abrir</button>
        </div>
      `;
      card.querySelector("button").addEventListener("click", ()=> openPlan(p));
      grid.appendChild(card);
    });

    if(!filtered.length){
      showMsg("No hay resultados con ese filtro.");
    }
  }

  q.addEventListener("input", render);
  btnClear.addEventListener("click", ()=>{ q.value=""; render(); q.focus(); });
  btnBack.addEventListener("click", ()=>{ window.location.href = getBackUrl(); });

  document.addEventListener("DOMContentLoaded", async () => {
    await initPlansIndex();
  });
})();
</script>
</body>
</html>
